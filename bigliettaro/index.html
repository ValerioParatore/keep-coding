<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietteria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <form>
        <div>
          <span>Nome e Cognome</span>
          <input type="text" name="nome" id="name" />
        </div>
        <div>
          <span>Km da percorrere</span>
          <input type="number" name="km" id="km" />
        </div>
        <div>
          <span>Fascia di eta'</span>
          <select class="form-select" aria-label="Default select example">
            <option selected value="Standard">Maggiorenne</option>
            <option value="Minorenne">Minorenne</option>
            <option value="Over">Over 65</option>
          </select>
        </div>
        <div id="btn-cont">
          <button class="btn btn-danger">Genera</button>
          <button class="btn btn-danger">Annulla</button>
        </div>
      </form>
    </main>
  </body>
</html>
